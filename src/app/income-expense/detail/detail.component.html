<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of incomeExpense | incomeOrder">
            <td>{{item.description}}</td>
            <td>
              {{item.amount | currency}}
            </td>
            <td [class.text-success]="item.type === 'income'"
                [class.text-danger]="item.type === 'expense'">
              <b>{{item.type}}</b>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteItem(item)">
                <i class="fa fa-trash"></i>
                Borrar
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
